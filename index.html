<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Number Guessing Game</h1>
    <h4>Guess a number between 1-100</h4>
    <form id="guess-input-area" class="form">
        <input id="input" type="text"> Type Guess Here</input>
        <button id="guess-button" type="button">Go!</button>
    </form>
    <div id="guess-div">
        <guess id="guess-1" class="guesses"></guess>
        <guess id="guess-2" class="guesses"></guess>
        <guess id="guess-3" class="guesses"></guess>
        <guess id="guess-4" class="guesses">Guess 4</guess>
        <guess id="guess-5" class="guesses">Guess 5</guess>
    </div>
    <form>
        <button id="buttonReset" type="button">Reset the Game</button>
        <div id="status"></div>
        <button id="hintButton" type="button">Need a Hint?</button>
        <div id="hintMessage"> </div>
    </form>
    <script src="index.js"></script>

</body>

</html>
